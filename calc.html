<!DOCTYPE html>
<html>
<head>
<title>calculator !</title>
<style>
div
{
   box-shadow: 10px 10px 4px #000000;
}

</style>

<script type="text/javascript">
function displynum(n1)
{
calc.text1.value=calc.text1.value+n1;
}

</script>
</head>
<body bgcolor="darkblue">
<center><br/>
<h1><b><font color="gainsboro" style="font-size=30"> "Javascript calculator"</b></h1>
<hr  color="gainsboro" align="center" style="width:250px">
<hr  color="gainsboro" align="center" style="width:250px"><br/>
<div style="width:261px; background:silver; border-radius:25px">
<br/>
<form name=calc>
<input type=text name=text1 style="text-align:right; width:250px; height:60px; font-size:30; border-radius:10px"/><br/><br/>
<input type=button name=btn9 value=9 onclick="displynum(btn9.value)" style="width:60px; height:60px; font-size:30; border-radius:8px; margin:3px"/>
<input type=button name=btn8 value=8 onclick="displynum(btn8.value)" style="width:60px; height:60px; font-size:30; border-radius:8px;" />
<input type=button name=btn7 value=7 onclick="displynum(btn7.value)" style="width:60px; height:60px; font-size:30; border-radius:8px;" />
<input type=button name=addbtn value=+ onclick="displynum(addbtn.value)" style="width:60px; height:60px; font-size:30; border-radius:8px" /><br/>
<input type=button name=btn6 value=6 onclick="displynum(btn6.value)" style="width:60px; height:60px; font-size:30; border-radius:8px; margin:3px">
<input type=button name=btn5 value=5 onclick="displynum(btn5.value)"  style="width:60px; height:60px; font-size:30; border-radius:8px;"/>
<input type=button name=btn4 value=4 onclick="displynum(btn4.value)"  style="width:60px; height:60px; font-size:30; border-radius:8px;"/>
<input type=button name=subbtn value=- onclick="displynum(subbtn.value)"  style="width:60px; height:60px; font-size:30; border-radius:8px;"/><br/>
<input type=button name=btn3 value=3 onclick="displynum(btn3.value)"  style="width:60px; height:60px; font-size:30; border-radius:8px; margin:3px"/>
<input type=button name=btn2 value=2 onclick="displynum(btn2.value)"  style="width:60px; height:60px; font-size:30; border-radius:8px;"/>
<input type=button name=btn1 value=1 onclick="displynum(btn1.value)" style="width:60px; height:60px; font-size:30; border-radius:8px;"/>
<input type=button name=mulbtn value=* onclick="displynum(mulbtn.value)"  style="width:60px; height:60px; font-size:30; border-radius:8px"/><br/>
<input type=button name=btn0 value=0 onclick="displynum(btn0.value)"  style="width:60px; height:60px; font-size:30; border-radius:8px; margin:3px"/ >
<input type=button name=poibtn value=. onclick="displynum(poibtn.value)" style="width:60px; height:60px; font-size:30; border-radius:8px">
<input type=button name=eqlbtn value== onclick="text1.value=eval(text1.value)" style="width:60px; height:60px; font-size:30; border-radius:8px"/>
<input type=button name=divbtn value=/ onclick="displynum(divbtn.value)" style="width:60px; height:60px; font-size:30; border-radius:8px"/>
<input type=button name=perbtn value=% onclick="displynum(perbtn.value)" style="width:125px; height:60px; font-size:30; border-radius:8px"/>
<input type=button name=clrbtn value=C onclick="this.form.reset()" style="width:125px; height:60px; font-size:30; border-radius:8px"/>
</form>
<br/>
</div>
<br/>
<hr  color="gainsboro" align="center" style="width:250px">
<hr  color="gainsboro" align="center" style="width:250px">
</body>
</html>
